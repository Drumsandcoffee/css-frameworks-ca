<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body class="bg-light">

    <section class="container">
        <div class="row content d-flex justify-content-center align-items-center">
            <div class="col-md-6 col-sm-4">
                <div class="box shadow bg-white p-4">
                    <h3 class="mb-4 text-center fs-2">Enter Your Details</h3>

                    <form class="mb-3">
                        <div class="form-floating mb-3">
                            <input type"email" class="form-control rounded-0" id="
                  Email" placeholder="email">
                            <label for="Email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type"password" class="form-control rounded-0" id="
                  Password" placeholder="password">
                            <label for="Password">Password</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                            <label class="form-check-label">Remember User</label>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <a href="/feed/index.html" class="btn btn-success" a>Login</a>

                        </div>

                    </form>
                    <div class="sign-up-accounts text-end">
                        <a href="signup.html" title="Sign Up" class="text-decoration-none">New User? Sign Up Here</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
